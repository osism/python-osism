---
- name: Build python-osism image
  hosts: all

  environment:
    registry: "{{ docker_registry }}"
    repository: "{{ docker_namespace }}/osism"
    version: "{{ zuul['tag'] | default('latest') }}"

  tasks:
    - name: Log into registry
      community.docker.docker_login:
        registry_url: "{{ docker_registry }}"
        username: "{{ secret.DOCKER_USERNAME }}"
        password: "{{ secret.DOCKER_PASSWORD }}"
      when: push_image | bool

    - name: Run build script
      ansible.builtin.shell:
        executable: /bin/bash
        chdir: "{{ zuul.project.src_dir }}"
        cmd: |
          set -e
          set -o pipefail
          set -x

          created=$(date --rfc-3339=ns)
          revision=$(git rev-parse --short HEAD)

          # At the moment we publish the pypi package itself still with Github Actions.
          # Because of this we have to wait for the Pypi package here. This can be removed
          # again in the future when we have the publish process on Zuul.
          wait_for_pypi_version() {
              local max_attempts="$1"
              local version="$2"
              local attempt_num=1

              until pip3 install --dry-run osism==$version; do
                  if (( attempt_num++ == max_attempts )); then
                      return 1
                  else
                      sleep 60
                  fi
              done
          }

          if [[ $version != "latest" ]]; then
              pip3 install -U pip
              wait_for_pypi_version 20 $version
          fi

          docker buildx build \
              --target osism \
              --build-arg "VERSION=$version" \
              --label "org.opencontainers.image.created=$created" \
              --label "org.opencontainers.image.documentation=https://docs.osism.tech" \
              --label "org.opencontainers.image.licenses=ASL 2.0" \
              --label "org.opencontainers.image.revision=$revision" \
              --label "org.opencontainers.image.source=https://github.com/osism/python-osism" \
              --label "org.opencontainers.image.title=osism" \
              --label "org.opencontainers.image.url=https://www.osism.tech" \
              --label "org.opencontainers.image.vendor=OSISM GmbH" \
              --label "org.opencontainers.image.version=$version" \
              --load \
              --tag "$revision" \
              .  # <-- there is a dot

          docker buildx build \
              --target osism-netbox \
              --build-arg "VERSION=$version" \
              --label "org.opencontainers.image.created=$created" \
              --label "org.opencontainers.image.documentation=https://docs.osism.tech" \
              --label "org.opencontainers.image.licenses=ASL 2.0" \
              --label "org.opencontainers.image.revision=$revision" \
              --label "org.opencontainers.image.source=https://github.com/osism/python-osism" \
              --label "org.opencontainers.image.title=osism-netbox" \
              --label "org.opencontainers.image.url=https://www.osism.tech" \
              --label "org.opencontainers.image.vendor=OSISM GmbH" \
              --label "org.opencontainers.image.version=$version" \
              --load \
              --tag "netbox-$revision" \
              .  # <-- there is a dot
      changed_when: true

    - name: Run push script
      ansible.builtin.shell:
        executable: /bin/bash
        chdir: "{{ zuul.project.src_dir }}"
        cmd: |
          set -e
          set -o pipefail
          set -x

          revision=$(git rev-parse --short HEAD)

          if [[ -n $registry ]]; then
              repository="$registry/$repository"
          fi

          {% raw %}
          if [[ $version != "latest" ]]; then
              version="${version:1:${#version}-1}"
          fi
          {% endraw %}

          docker tag "$revision" "$repository:$version"
          docker push "$repository:$version"

          docker tag "netbox-$revision" "${repository}-netbox:$version"
          docker push "${repository}-netbox:$version"

      when: push_image | bool
      changed_when: true
      no_log: true
